<!doctype html>
<html lang="en">
<head>

	<title>chatroom</title>
	<link rel="stylesheet" href="stylesheets/style.css" type="text/css"> 
</head>
<body>
	<div id="content">
		    <div id="room"></div>
			<div id="room-list"></div>
			<div id="messages"></div>
			<form id="send-form">
				<input type="text" id="send-message">
				<input type="submit" value="send" id="send-button">

				<div id="help">
					Chat commands:
					<ul>
						<li>change nikname: <code>/nick[username]</code></li>

						<li>Join/create room: <code>/join[room name]</code></li>
					</ul>
				</div>
			</form>		
	</div>
</body>
    <script type="text/javascript" src="../node_modules/socket.io/lib/socket.io.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="javascripts/chat.js"></script>
	<script type="text/javascript" src="javascripts/chat_ui.js"></script>
</html>
